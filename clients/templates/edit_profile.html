{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
</head>
<body>
    <h1>Редактирование профиля</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="first_name">Имя:</label>
        <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"><br>

        <label for="username">Логин:</label>
        <input type="text" name="username" id="username" value="{{ user.username }}"><br>

        <label for="birthday">Дата рождения:</label>
        <input type="date" name="birthday" id="birthday" value="{{ user.birthday }}"><br>

        <label for="gender">Пол:</label>
        <select name="gender" id="gender">
            <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Мужской</option>
            <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Женский</option>
            <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Другое</option>
        </select><br><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
